<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <!--RESPONSIVE-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--LINK CSS-->
   <link rel="stylesheet" href="./style/style.css">

   <!--GOOGLE FONT-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
       href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&family=Roboto:wght@100;300;400;500;700&display=swap"
       rel="stylesheet">

   <!--FONT AWESOME-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

   <!--BOOTSTRAP CSS-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--TITLE-->
    <title>JS-biglietto-treno-form</title>
</head>
<body class="bg-primary-subtle">
    <header class="d-flex justify-content-center">
        <h1 class="mt-3 fs-2 text-warning fw-bolder">Calcola il prezzo del tuo biglietto</h1>
    </header>
    <main>

        <!--USER INPUT TICKET-->
        <section class="d-flex justify-content-center mb-3"> 
            <div class="mx-4">
                <h2 class="fs-6 text-center">Nome e Cognome</h2>
                <input id="inputName" type="text">
            </div>
            <div class="mx-4">
                <h2 class="fs-6 text-center">Km da percorrere</h2>
                <input id="inputKm" type="number">
            </div>
            <div class="mx-4">
                <h2 class="fs-6 text-center">Et√†</h2>
                <input id="inputAge" type="number">
            </div>  
        </section>

        <!--BUTTON-->
        <div class="d-flex justify-content-center mb-2">
            <button id="buttonSubmit" type="button" class="btn btn-warning fs-5">Genera</button>
        </div>

        <!--GENERATE USER TICKET-->
       <section>
            <div class="d-flex justify-content-center">
                <h1 class="mt-3 fs-2 text-warning fw-bolder">Il tuo biglietto</h1>
            </div>
            <div class="d-flex justify-content-center">
                <div class="mx-4">
                    <h2 class="fs-3 text-center text-danger-emphasis">nome</h2>
                    <output id="userName"  class="form-control form-control-lg text-success text-center" type="text">
                </div>
                <div class="mx-4" >
                    <h2 class="fs-3 text-center text-danger-emphasis">costo biglietto</h2>
                    <output id="priceTicketFinal" class="form-control form-control-lg text-success text-center" type="number"></output>
                </div>
            </div>
       </section>
    </main>

    <!--JS-->
    <script src="./js/script.js"></script>
</body>
</html>
